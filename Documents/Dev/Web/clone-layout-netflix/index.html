<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!--Folha css-->
    <link rel="stylesheet" href="style/main.css">

    <!--Folha css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->

    <title>Netflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da
                    família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/joker.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-film" src="img/phin-ferb.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/lacasa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/simp.jpg" alt="">
            </div>
        </div>
    </div>
